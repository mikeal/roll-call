<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roll Call</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="vendor/jquery-2.2.4.js"></script>
    <link rel="stylesheet" href="vendor/semantic.min.css" />
    <script src="vendor/semantic.min.js"></script>
    <style>
      .join-button {
        position: absolute;
        top: 0.78575em;
        right: 0.5em;
      }
      .mute-button {
        position: absolute;
        top: 0.4em;
        right: 0.5em;
      }
      .main.container {
        margin-top: 55px;
      }
      div.volume {
        display:flex;
        width:100%;
      }
      .mute-checkbox {
        display:none;
      }
      .checkbox label {
        cursor:pointer;
      }
      div.volume input {
        flex-grow:1;
        margin-left:1em;
      }
      div.playback-controls {
        display:flex;
        width:100%;
      }
      div.playback-controls input {
        flex-grow:1;
        margin-left:1em;
      }
      div.join-container {
        display:flex;
        width:100%;
        justify-content:center;
        margin-top:3em;
      }
      button#record, button#settings, button#share {
        position: absolute;
        top:12px;
      }
      button#record {
        left:125px;
      }
      button#share {
        width:45px;
        left:70px;
      }
      button#settings {
        left:15px;
        width:45px;
      }
      div.person-name {
        margin-bottom:10px;
      }
      div#beats-container input {
        margin-top:1em;
        width: 100%;
      }
      i.play {
        cursor:pointer;
      }
      @keyframes pulse_animation {
        0%, 50%, 100% { transform: scale(1); }
        25%, 75% { transform: scale(1.01); }
      }
      .pulse {
        animation-name: pulse_animation;
        animation-duration: 5000ms;
        transform-origin:70% 70%;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        -webkit-transition: all 0.30s ease-in-out;
        -moz-transition: all 0.30s ease-in-out;
        -ms-transition: all 0.30s ease-in-out;
        -o-transition: all 0.30s ease-in-out;
        box-shadow: 0 0 5px rgba(81, 203, 238, 1) !important;
      }
      .download-link {
        position:absolute;
        top:2px;
        right:0;
      }
      div.local-track-title {
        position:absolute;
        top:2px;
        left:8px;
      }
      span.local-track-title {
        padding-left:5px;
        padding-top:2px;
        color: rgba(0,0,0,.4);
      }
      i.play-button {
        cursor:pointer;
      }
      .text-center {
        text-align: center;
      }
    </style>
  </head>

      <div id="messages-container"></div>
      <div id="tracks-container" class="ui items"></div>
      <div id="audio-container" class="ui special cards"></div>
    </div>

  <script src="bundle.js"></script>

  </body>
</html>
